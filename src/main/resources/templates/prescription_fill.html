<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>

   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous" />
      <link href="/display.css" rel="stylesheet" />
   </head>

<body>
   <header class="navbar navbar-dark bg-dark">
      <a class="" href="/">Home</a>
      <a class="" href="/prescription/new">Write Prescription</a>
      <a class="active" href="/prescription/fill">Request Prescription</a>
      <a class="" href="/pharmacy_form.html">Drug Report</a>
      <a class="" href="/fda_form.html">FDA Report</a>
   </header>

   <main>
      <form class="content p-5 bg-white" action="/prescription/fill"
         th:object="${prescription}" method="POST">
         <h1>Request Prescription be filled.</h1>
         <p>Enter pharmacy name and address and prescription Rx number.</p>
         <hr>
         <section>
            <p><span th:text="${message}" /></p>
         </section>
         <section>
            <p>
               <label for="rxid">
                  <span>Rx: </span>
               </label>
               <input type="text" id="rxid" th:field="*{rxid}" />
            </p>
            <p>
               <label for="patientName">
                  <span>Patient Name: </span>
               </label>
               <input type="text" id="patientName" th:field="*{patientName}" />
            </p>
            <p>
               <label for="pharmacyName">
                  <span>Pharmacy Name: </span>
               </label>
               <input type="text" id="pharmacyName"
                  th:field="*{pharmacyName}" />
            </p>
            <p>
               <label for="pharmacyAddress">
                  <span>Pharmacy Address: </span>
               </label>
               <input type="text" id="pharmacyAddress"
                  th:field="*{pharmacyAddress}" />
            </p>
         </section>

         <p> <button class="btn btn-primary" type="submit">Request Fill for
               Prescription</button> </p>
      </form>
   </main>

   <footer class="bg-dark">
      <img src="/csumb-logo-white-trans.png" />
   </footer>
</body>

</html>
