<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/display.css" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <a class="" href="/">Home</a>
      <a class="active" href="/prescription/new">Write Prescription</a>
      <a class="" href="/prescription/fill">Request Prescription</a>
      <a class="" href="/pharmacy_form.html">Drug Report</a>
      <a class="" href="/fda_form.html">FDA Report</a>
    </header>

    <main>
      <form class="content p-5 bg-white" action="/prescription" th:object="${prescription}" method="POST">
        <h1>New Prescription Form</h1>
        <hr>
        <section>
          <p><span th:text="${message}" /></p>
        </section>
        <section>
          <p>
            <label for="doctor_ssn">
              <span>Doctor SSN: </span>
            </label>
            <input type="text" id="doctor_ssn" th:field="*{doctor_ssn}" />
          </p>
          <p>
            <label for="doctorName">
              <span>Doctor Name: </span>
            </label>
            <input type="text" id="doctorName" th:field="*{doctorName}" />
          </p>
          <p>
            <label for="patient_ssn">
              <span>Patient SSN: </span>
            </label>
            <input type="text" id="patient_ssn" th:field="*{patient_ssn}" />
          </p>
          <p>
            <label for="patientName">
              <span>Patient Name: </span>
            </label>
            <input type="text" id="patientName" th:field="*{patientName}" />
          </p>
          <p>
            <label for="drugName">
              <span>Drug Name: </span>
            </label>
            <input type="text" id="drugName" th:field="*{drugName}" />
          </p>
          <p>
            <label for="quantity">
              <span>Quantity: </span>
            </label>
            <input type="number" id="quantity" th:field="*{quantity}" />
          </p>
        </section>

        <p><button class="btn btn-primary" type="submit">Create Prescription</button></p>
      </form>
    </main>
    <footer class="bg-dark">
      <img src="/csumb-logo-white-trans.png" />
    </footer>
  </body>
</html>
