<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous"
 />
 <link href="/display.css" rel="stylesheet" />
</head>
<header class="navbar navbar-dark bg-dark">
   <a class="" href="/">Home</a>
   <a class="" href="/prescription/new">Write Prescription</a>
   <a class="" href="/prescription/fill">Request Prescription</a>
   <a class="" href="/pharmacy_form.html">Drug Report</a>
   <a class="" href="/fda_form.html">FDA Report</a>
 </header>
   <body>
   <main class="">
      <section>
      <div th:object="${prescription}">
      <table class="content table table-responsive bg-white">
        <tr><td>Rx:</td> <td><span th:text="*{rxid}"></span></td></tr>
        <tr><td>Doctor</td> <td><span th:text="*{doctor_ssn}"></span></td></tr>
        <tr><td>Name:</td> <td><span th:text="*{doctorName}"></span></td></tr>
        <tr><td> </td> <td> </td></tr>
        <tr><td>Patient</td> <td><span th:text="*{patient_ssn}"></span></td></tr>
        <tr><td>Name:</td> <td><span th:text="*{patientName}"></span></td></tr>
        <tr><td> </td> <td> </td></tr>
          <tr><td>Drug:</td> <td><span th:text="*{drugName}"></span></td></tr>
          <tr><td>Quantity:</td> <td><span th:text="*{quantity}"></span></td></tr>
          <tr><td> </td> <td> </td></tr>
          <tr><td>Pharmacy:</td> <td><span th:text="*{pharmacyID}"></span></td></tr>
          <tr><td>Name:</td> <td><span th:text="*{pharmacyName}"></span></td></tr>
          <tr><td>Address:</td> <td><span th:text="*{pharmacyAddress}"></span></td></tr>
          <tr><td>Phone:</td> <td><span th:text="*{pharmacyPhone}"></span></td></tr>
          <tr><td>Date Filled:</td> <td><span th:text="*{dateFilled}"></span></td></tr>
          <tr><td>Cost: $</td> <td><span th:text="*{cost}"></span></td></tr>
      </table>
      </div>
      </section>
   </main>
   <footer class="bg-dark">
      <img src="/csumb-logo-white-trans.png" />
    </footer>
   </body>
</html>
