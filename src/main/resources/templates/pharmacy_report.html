<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/display.css" rel="stylesheet" />
  </head>

  <body>
    <header class="navbar navbar-dark bg-dark">
      <a class="" href="/">Home</a>
      <a class="" href="/prescription/new">Write Prescription</a>
      <a class="" href="/prescription/fill">Request Prescription</a>
      <a class="active" href="/pharmacy_form.html">Drug Report</a>
      <a class="" href="/fda_form.html">FDA Report</a>
    </header>

    <main>
      <section class="content bg-white p-5">
        <h1>Pharmacy usage of drugs by drugname.</h1>

        <p>Pharmacy: <span th:text="${pharmacyID}"></span></p>
        <p>Start Date: <span th:text="${startDate}"></span></p>
        <p>End Date: <span th:text="${endDate}"></span></p>

        <table class="table">
          <tr>
            <th>Drug</th>
            <th>Quantity Used</th>
          </tr>
          <div th:each="d : ${report}">
            <tr>
              <td th:inline="text">[[${d.name}]]</td>
              <td th:inline="text">[[${d.quantity}]]</td>
            </tr>
          </div>
        </table>
      </section>
    </main>
  </body>
</html>
