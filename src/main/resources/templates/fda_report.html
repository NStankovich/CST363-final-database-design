<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/display.css" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <a class="" href="/">Home</a>
      <a class="" href="/prescription/new">Write Prescription</a>
      <a class="" href="/prescription/fill">Request Prescription</a>
      <a class="" href="/pharmacy_form.html">Drug Report</a>
      <a class="active" href="/fda_form.html">FDA Report</a>
    </header>

    <main>
      <section class="content p-5 bg-white">
        <h1>FDA report drug usage by doctor.</h1>

        <p>Start Date: <span th:text="${startDate}"></span></p>
        <p>End Date: <span th:text="${endDate}"></span></p>
        <p>Drug:<span th:text="${drug}"></span></p>

        <table class="table">
          <tr>
            <th>Doctor</th>
            <th>Quantity Prescribed</th>
          </tr>
          <div th:each="d : ${report}">
            <tr>
              <td th:inline="text">[[${d.name}]]</td>
              <td th:inline="text">[[${d.quantity}]]</td>
            </tr>
          </div>
        </table>
      </section>
    </main>

    <footer class="bg-dark">
      <img src="/csumb-logo-white-trans.png" />
    </footer>
  </body>
</html>
